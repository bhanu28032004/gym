<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="flex">
            <img src="./images/V.png" alt="">
            <h3>Gym Tym</h3>
        </div>
    </nav>
    <section class="hero">
        <div class="one">
            <h4>Premium Gym Equipment</h4>
            <p>No Hassle, Free Delivery</p>
            <img src="./images/bg-image.png" alt="">
        </div>
        <div class="two">
            <form action="">
                <input type="text" name="username" placeholder="Name"> <br>
                <input type="text" name="email" placeholder="Name"> <br>
                <div class="gender">
                    <input type="radio" value="Male" name="gender"><label for="Male">Male</label>
                    <input type="radio" value="Female" name="gender"><label for="Female">Female</label>
                </div>
                <div class="checkboxes">
                    <div class="item">
                        <input type="checkbox" value="Weights" name="equipment"><label for="Weights">Weights</label>
                        <input type="checkbox" value="Dumbells" name="equipment"><label for="Dumbells">Dumbells</label>
                        <input type="checkbox" value="Ropes" name="equipment"><label for="Ropes">Ropes</label>
                        <input type="checkbox" value="Shirts" name="equipment"><label for="Shirts">Shirts</label>
                    </div>
                </div>
                <input type="submit" value="Book Your Equipment" class="button">
            </form>
        </div>
    </section>
    <section class="equipment-list">
        <h4>Get your latest equipment</h4>
        <div class="cards">
            <div class="card">
                <img height="150" width="150" src="./images/weight.png" alt="">
            </div>
            <div class="card">
                <img height="150" width="150" src="./images/dumbells.png" alt="">
            </div>
            <div class="card">
                <img height="150" width="150" src="./images/topes.png" alt="">
            </div>
            <div class="card">
                <img height="150" width="150" src="./images/shirts.png" alt="">
            </div>
        </div>
    </section>
    <section class="segments">
        <div class="segmentA">
            <h3>Equipment</h3>
            <img  src="./images/gymbag.png" alt="">
        </div>
        <div class="segmentB">
            <h3>Membership</h3>
            <img src="./images/gymequip.png" alt="">
        </div>
    </section>
</body>
</html>
